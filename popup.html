<!DOCTYPE html>
<html>
  <head>
    <title>Player Ad Block</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Player Ad Block</h3>
      <div class="toggle-wrapper">
        <label for="toggleAdBlock">Ad Blocking:</label>
        <input type="checkbox" id="toggleAdBlock" />
      </div>
      <div class="toggle-wrapper">
        <label for="toggleAlternativeAds">Alternative Ads:</label>
        <input type="checkbox" id="toggleAlternativeAds" />
      </div>
    </div>
  </body>
</html>
