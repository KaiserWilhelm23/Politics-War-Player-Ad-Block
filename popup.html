<!DOCTYPE html>
<html>
  <head>
    <title>Player Ad Block</title>
    <style>
      body {
        width: 300px;
        height: 180px;
        background-color: #1a1a1a;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h3 {
        margin-bottom: 10px;
      }

      .toggle-switch {
        display: inline-block;
        width: 48px;
        height: 24px;
        position: relative;
        background-color: #393939;
        border-radius: 24px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .toggle-switch:before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        transition: transform 0.3s;
      }

      .toggle-switch.on {
        background-color: #8bc34a;
      }

      .toggle-switch.on:before {
        transform: translateX(24px);
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h3>Player Ad Block</h3>
    <div class="toggle-switch" id="toggleSwitch"></div>

    <h5>Version 1.1</h5>
  </body>
</html>
